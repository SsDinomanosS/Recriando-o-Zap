<!DOCTYPE html>
<html lang="en">

    <head>
        <title>WhatsApp - Conversa</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <!--incluir javascript-->
    </head>

    <body>
        
        <div class="Caxa">
            
            <h1>Conversa</h1>
            <button class="Botão-Volta" onclick="goBack()">Voltar</button>

            <ul class="Lista-Conversas">
                <li class="Itens-Lista-Conversas">
                    <div class="Mensagem-Pessoa">Quetizel</div>
                    <div class="Contato-Mensagem">Olá, tudo bem?</div>
                    <div class="Tempo-Mensagem">10:00</div>
                </li>
            </ul>
            
        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>

    </body>

</html>
